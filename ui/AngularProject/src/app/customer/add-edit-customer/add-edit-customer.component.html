<div class="d-flex flex-row bd-highlight mb-3">

<div class="form-froup row" style="width: 60%;">

    <label class="col-sm-2 col-form-label">Customer Name</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="name"
        placeholder="Enter Customer Name">
    </div>

    <label class="col-sm-2 col-form-label">Plan</label>
    <div class="col-sm-10">
       <select class="form-control" [(ngModel)]="PlanList">
           <option>--Select--</option>
           <option *ngFor="let planDescription of PlanList">
               {{PlanList.PlanName}}
           </option>
       </select>
    </div>

    <label class="col-sm-2 col-form-label">Card Id</label>
    <div class="col-sm-10">
        <input type="date"  [(ngModel)]="card_id">
    </div>

</div>
</div>


<button (click)="addCustomer()" *ngIf="customer.id==0" class="btn btn-primary">
    Add
</button>

<button (click)="updateCustomer()" *ngIf="customer.id!=0" class="btn btn-primary">
    Update
</button>
