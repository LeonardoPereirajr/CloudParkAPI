<div class="form-froup row">

    <label class="col-sm-2 col-form-label">Plan Name</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="PlanName"
        placeholder="Enter Plan Name">
    </div>
</div>

<button (click)="addDepartment()" *ngIf="plan.PlanId==0" class="btn btn-primary">
    Add
</button>

<button (click)="updateDepartment()" *ngIf="plan.PlanId!=0" class="btn btn-primary">
    Update
</button>
